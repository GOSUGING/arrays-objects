<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica - Desafío</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="text-center">Clínica</h1>
        <br>
        <p id="radiologia"></p>       
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Especialista</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">Rut</th>
                    <th scope="col">Prevision</th>
                </tr>
            </thead>
            <tbody id="tablaRadiologia">
            </tbody>
        </table>
        <br>
        <p id="traumatologia"></p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Especialista</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">Rut</th>
                    <th scope="col">Prevision</th>
                </tr>
            </thead>
            <tbody id="newTablaTraumatologia">
            </tbody>
        </table>
        <br>
        <p id="dental"></p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Especialista</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">Rut</th>
                    <th scope="col">Prevision</th>
                </tr>
            </thead>
            <tbody id="tablaDental">
            </tbody>
        </table>
    
        <section class="row justify-content-center">
            <h2 class="text-center mt-3 mb-3">Lista consulta medica Dental</h2>
            <article class="col-6"> 
                <div id="contenedorDental">
                    
                </div>
            </article>
        </section>
        
        <section class="row justify-content-center">
            <article class="col-6">
                <h2 class="text-center mt-4 mb-4">Listado Pacientes Clinica</h2>
                <div id="listadoPacientes"></div>
            </article>
        </section>

    </main>

    <script src="./assets/Js/app .js"></script>
</body>

</html>
